{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: rgb(12, 212, 112);
  }
</style>
<!--Form Section-->
<br />
<a href="{{ url_for('help') }}" class="btn btn-secondary" style="float: right; text-align: right;font-size: 1.2rem; margin-right: 1rem; background-color: rgb(36, 78, 230);">HELP</a><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the yield of the crop to grow in your farm</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('crop_yield') }}">
    <div class="form-group">
        <label for="State" style="font-size: 17px"><b>State</b></label>
        <select name="State" id="State" class="form-control" required>
          <option value="">--Select a State--</option>
          {% for state in all_states %}
          <option value="{{ state }}">{{ state }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Crop" style="font-size: 17px"><b>Crop</b></label>
        <select name="Crop" id="Crop" class="form-control" required>
          <option value="">--Select a Crop--</option>
          {% for crop in all_crops %}
          <option value="{{ crop }}">{{ crop }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Area" style="font-size: 17px"><b>Area</b></label>
        <input type="number" name="Area" id="Area" class="form-control" placeholder="Enter Area in hectare"  required>
    </div>
    <div class="form-group">
        <label for="Production" style="font-size: 17px"><b>Production</b></label>
        <input type="number" name="Production" id="Production" class="form-control" placeholder="Enter Production" required>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 150px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict Yield
      </button>
    </div>
  </form>
</div>

<!-- Form section -->

{% endblock %}
